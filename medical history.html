<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AAYUH! - Medical History</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0099ff, #00cc99);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    h1 {
      margin-top: 20px;
    }

    .upload-container {
      background: white;
      color: black;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #0099ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #007acc;
    }

    .report-list {
      margin: 20px;
      text-align: left;
    }

    .report-card {
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .report-card a {
      color: #0099ff;
      text-decoration: none;
      word-break: break-all;
    }

    .report-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ©º My Medical History</h1>

  <div class="upload-container">
    <h3>Upload New Report</h3>
    <input type="file" id="fileInput" accept="image/*,application/pdf" capture="environment" />
    <textarea id="description" placeholder="Description / Prescription"></textarea>
    <button onclick="uploadReport()">Upload</button>
  </div>

  <div class="report-list" id="reportList"></div>

  <script>
    const supabaseUrl = "https://uydieeizijwzsydydbuv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5ZGllZWl6aWp3enN5ZHlkYnV2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIwMTI3MDUsImV4cCI6MjA3NzU4ODcwNX0.5yCKyxHutcGlbkKwIVjpYAQP17PMLGZIwtmVEplo7YE";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const BUCKET_NAME = "medical_reports"; // Create this in Supabase Storage

    async function uploadReport() {
      const fileInput = document.getElementById("fileInput");
      const description = document.getElementById("description").value || "No description provided";

      if (!fileInput.files.length) {
        alert("Please select a file to upload.");
        return;
      }

      const file = fileInput.files[0];
      const fileName = `${Date.now()}_${file.name}`;

      // Upload to Supabase Storage
      const { data, error } = await supabase.storage
        .from(BUCKET_NAME)
        .upload(fileName, file);

      if (error) {
        console.error("Upload error:", error);
        alert("Failed to upload file. Check console for details.");
        return;
      }

      const { data: publicUrlData } = supabase
        .storage
        .from(BUCKET_NAME)
        .getPublicUrl(fileName);

      const fileUrl = publicUrlData.publicUrl;

      // Save record in Supabase table
      await supabase.from("medical_history").insert([
        {
          file_name: file.name,
          file_url: fileUrl,
          description: description,
          uploaded_at: new Date()
        }
      ]);

      alert("âœ… File uploaded successfully!");
      fileInput.value = "";
      description.value = "";
      loadReports();
    }

    async function loadReports() {
      const { data, error } = await supabase
        .from("medical_history")
        .select("*")
        .order("uploaded_at", { ascending: false });

      const list = document.getElementById("reportList");
      list.innerHTML = "";

      if (error) {
        console.error("Fetch error:", error);
        list.innerHTML = "<p>Failed to load reports.</p>";
        return;
      }

      if (data.length === 0) {
        list.innerHTML = "<p>No reports uploaded yet.</p>";
        return;
      }

      data.forEach((r) => {
        const div = document.createElement("div");
        div.className = "report-card";
        div.innerHTML = `
          <strong>${r.file_name}</strong><br>
          <small>${r.description}</small><br>
          <a href="${r.file_url}" target="_blank">View Report</a>
        `;
        list.appendChild(div);
      });
    }

    loadReports();
  </script>
</body>
</html>
