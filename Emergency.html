<!DOCTYPE html>
<html lang="en">

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVZNBKutvRFrQOFQunVgSBwJFLMvrct0Q",
      authDomain: "aayuh-c9a87.firebaseapp.com",
      projectId: "aayuh-c9a87",
      storageBucket: "aayuh-c9a87.appspot.com",
      messagingSenderId: "459370049467",
      appId: "1:459370049467:web:4354a11c6b43d3f6dede9e",
      measurementId: "G-GNFKCBES0L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const contactList = document.getElementById("contactList");
    const addBtn = document.getElementById("addBtn");

    let currentUserId = null;

    async function addContact() {
      const name = document.getElementById("contactName").value.trim();
      const number = document.getElementById("contactNumber").value.trim();

      if (!name || !number) {
        alert("Please enter both name and number.");
        return;
      }

      try {
        await addDoc(collection(db, "emergencyContacts"), {
          name,
          number,
          userId: currentUserId
        });
        alert("Contact added!");
        document.getElementById("contactName").value = "";
        document.getElementById("contactNumber").value = "";
        displayContacts();
      } catch (error) {
        console.error("processing", error);
        alert("Error: " + error.message);
      }
    }

    async function displayContacts() {
      contactList.innerHTML = `
        <div class="contact-card">
          <strong>108 - Ambulance</strong>
          <a href="tel:108"><button class="call-btn">Call</button></a>
        </div>
        <div class="contact-card">
          <strong>1066 - Apollo Hospitals</strong>
          <a href="tel:1066"><button class="call-btn">Call</button></a>
        </div>
        <div class="contact-card">
          <strong>112 - Emergency Ambulance</strong>
          <a href="tel:112"><button class="call-btn">Call</button></a>
        </div>
      `;

      try {
        const q = query(collection(db, "emergencyContacts"), where("userId", "==", currentUserId));
        const querySnapshot = await getDocs(q);
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const card = document.createElement("div");
          card.className = "contact-card";
          card.innerHTML = `
            <strong>${data.name}</strong>
            <a href="tel:${data.number}"><button class="call-btn">Call</button></a>
          `;
          contactList.appendChild(card);
        });
      } catch (error) {
        console.error("Error fetching contacts:", error);
      }
    }

    // Wait for user login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserId = user.uid;
        displayContacts();
        addBtn.addEventListener("click", addContact);
      } else {
        alert("Please log in to access emergency contacts.");
        window.location.href = "login.html"; // Or redirect as needed
      }
    });
  </script>
