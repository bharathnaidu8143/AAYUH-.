<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AAYUH! Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header / Navbar */
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
    }

    .profile-dropdown {
      position: relative;
    }
    .profile-dropdown span {
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 16px;
    }

    .profile-dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      top: 40px;
      left: 0;
      border-radius: 8px;
      overflow: hidden;
    }

    .profile-dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    .profile-dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .navbar {
      display: flex;
      align-items: center;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      text-align: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .navbar ul li a:hover {
      text-decoration: underline;
    }

    /* Search bar */
    .search-bar {
      margin: 30px auto 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 90%;
      max-width: 600px;
    }

    .search-bar input {
      flex: 1;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: 2px solid #00796b;
      outline: none;
      transition: 0.3s;
    }

    .search-bar input:focus {
      border-color: #004d40;
      box-shadow: 0 0 8px rgba(0, 121, 107, 0.3);
    }

    .search-bar button {
      padding: 12px 18px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
    }

    .search-bar button:hover {
      background: #004d40;
    }

    /* Cards Section */
    .main-content {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto 60px;
      padding: 0 10px;
      max-width: 1000px;
    }

    .card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 180px;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card i {
      font-size: 38px;
      margin-bottom: 8px;
      color: #00796b;
    }

    .card h3 {
      color: #004d40;
      font-weight: 600;
      font-size: 16px;
      margin-top: 6px;
    }

    /* Footer */
    .footer {
      background-color: #00796b;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 16px;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .navbar ul {
        justify-content: center;
      }
      .main-content {
        gap: 15px;
      }
      .card {
        width: 90%;
        max-width: 300px;
      }
      .search-bar input {
        width: 70%;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="profile-dropdown">
      <span onclick="toggleProfileMenu()"><i class="fas fa-user-circle"></i> Profile</span>
      <div id="profileMenu" class="profile-dropdown-content">
        <a href="#">Settings</a>
        <a href="#">Contact Us</a>
        <a href="#">Terms</a>
        <a href="#">About</a>
        <a href="#">Help</a>
      </div>
    </div>

    <div class="navbar">
      <div class="logo">üè• AAYUH!</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Medicines</a></li>
        <li><a href="#">Symptoms</a></li>
        <li><a href="#">Disease</a></li>
        <li><a href="#">Medical History</a></li>
        <li><a href="#">Emergency</a></li>
      </ul>
    </div>
  </header>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="globalSearch" placeholder="Search symptoms, medicines, diseases..." />
    <button onclick="performGlobalSearch()">üîç</button>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="card"><i class="fas fa-pills"></i><h3>Medicines</h3></div>
    <div class="card"><i class="fas fa-stethoscope"></i><h3>Symptom Checker</h3></div>
    <div class="card"><i class="fas fa-virus"></i><h3>Diseases</h3></div>
    <div class="card"><i class="fas fa-notes-medical"></i><h3>Medical History</h3></div>
    <div class="card"><i class="fas fa-ambulance"></i><h3>Emergency</h3></div>
    <div class="card"><i class="fas fa-user-md"></i><h3>Find Doctors</h3></div>
  </div>

  <!-- Footer -->
  <div class="footer">India's Health Companion</div>

  <script>
    function toggleProfileMenu() {
      const menu = document.getElementById('profileMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    window.onclick = function(e) {
      if (!e.target.closest('.profile-dropdown')) {
        document.getElementById('profileMenu').style.display = 'none';
      }
    }

    function performGlobalSearch() {
      const term = document.getElementById("globalSearch").value.trim().toLowerCase();
      if (!term) {
        alert("Please enter a symptom, medicine, or disease to search.");
        return;
      }
      alert("Searching for: " + term);
    }
  </script>
</body>
</html>
