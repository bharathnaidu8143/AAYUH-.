<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login - AAYUH!</title>

  <!-- Prevent caching of the HTML page -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Your CSS with cache-busting -->
  <link rel="stylesheet" href="style.css?v=1.0">

  <style>
    body { 
      font-family: 'Segoe UI', sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
    }
    .login-container {
      display: flex;
      align-items: center;
      gap: 2rem;
      max-width: 800px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .login-info {
      flex: 1;
      padding: 2rem;
      background: linear-gradient(135deg, #00796b, #004d40);
      color: white;
    }
    .login-info h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .login-info p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0.9;
    }
    .login-box { 
      flex: 1;
      padding: 2rem; 
      text-align: center;
    }
    .login-box h2 {
      color: #00796b;
      margin-bottom: 1.5rem;
    }
    input { 
      width: 100%; 
      padding: 12px 15px; 
      margin: 8px 0; 
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #00796b;
    }
    button { 
      width: 100%; 
      padding: 12px; 
      margin: 10px 0; 
      background: #00796b; 
      color: white; 
      border: none; 
      border-radius: 8px;
      cursor: pointer; 
      font-size: 16px;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    button:hover { 
      background: #004d40; 
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .back-link, .download-link {
      margin-top: 1rem;
    }
    .back-link a, .download-link a {
      color: #00796b;
      text-decoration: none;
      font-weight: 500;
    }
    .back-link a:hover, .download-link a:hover {
      text-decoration: underline;
    }
    .login-link {
      margin-top: 1rem;
      font-size: 14px;
    }
    .login-link a {
      color: #00796b;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        margin: 1rem;
      }
      .login-info {
        order: 2;
      }
      .login-box {
        order: 1;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="login-info">
    <h1><i class="fas fa-heartbeat"></i> AAYUH!</h1>
    <p>India's comprehensive health companion. Track medicines, check symptoms, find doctors, and manage your medical history all in one place.</p>
  </div>
  
  <div class="login-box">
    <h2>Welcome Back</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <div style="margin: 10px 0;">
      <a href="#" id="forgotPasswordLink" style="color: #00796b; text-decoration: none; font-size: 14px;">Forgot Password?</a>
    </div>
    <p id="errorMsg" style="color:red; margin-top: 10px;"></p>
    <p id="successMsg" style="color:green; margin-top: 10px;"></p>
    <div class="login-link">
      Don't have an account? <a href="register.html">Sign up here</a>
    </div>
    <div class="back-link">
      <a href="home.html">← Back to Home</a>
    </div>
    <!-- Download button with icon -->
    <div class="download-link">
      <a href="downloads/AAYUH_website.zip" download>
        <i class="fas fa-download" style="margin-right:8px;"></i> Download Website
      </a>
    </div>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Your JS with cache-busting -->
<script src="script.js?v=1.0"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDVZNBKutvRFrQOFQunVgSBwJFLMvrct0Q",
    authDomain: "aayuh-c9a87.firebaseapp.com",
    projectId: "aayuh-c9a87",
    storageBucket: "aayuh-c9a87.firebasestorage.app",
    messagingSenderId: "459370049467",
    appId: "1:459370049467:web:4354a11c6b43d3f6dede9e",
    measurementId: "G-GNFKCBES0L"
  };
  
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
    .then(() => {
      console.log("✅ Persistent login enabled.");
    })
    .catch((error) => {
      console.error("Persistence error:", error.message);
    });

  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    document.getElementById("errorMsg").textContent = "";
    document.getElementById("successMsg").textContent = "";
    if (!email || !password) {
      document.getElementById("errorMsg").textContent = "Please enter both email and password.";
      return;
    }
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        document.getElementById("successMsg").textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      })
      .catch(error => {
        document.getElementById("errorMsg").textContent = "Login failed: " + error.message;
      });
  });

  document.getElementById("forgotPasswordLink").addEventListener("click", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    if (!email) {
      document.getElementById("errorMsg").textContent = "Please enter your email address first.";
      return;
    }
    document.getElementById("errorMsg").textContent = "";
    document.getElementById("successMsg").textContent = "";
    auth.sendPasswordResetEmail(email)
      .then(() => {
        document.getElementById("successMsg").textContent = "Password reset email sent! Check your inbox.";
      })
      .catch(error => {
        document.getElementById("errorMsg").textContent = "Error: " + error.message;
      });
  });

  document.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      document.getElementById("loginBtn").click();
    }
  });

  auth.onAuthStateChanged(user => {
    if (user) {
      console.log("User already logged in:", user.email);
    } else {
      console.log("No user logged in, showing login form");
    }
  });
</script>

</body>
</html>
